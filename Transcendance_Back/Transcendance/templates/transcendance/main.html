{% load static %}

<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, 
					initial-scale=1,  
					shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'Transcendance/css/button.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Transcendance/css/centerZone.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Transcendance/css/chat.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Transcendance/css/font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Transcendance/css/icon.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Transcendance/css/modal.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Transcendance/css/navbar.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Transcendance/css/transcendance.css' %}">
	
</head>

<body>
	<div class="container-fluid vh-100">
		<div class="row g-3 h-100 py-3">
			<!-- THE chat -->
			<div class="col-md-6 col-lg-4 col-xl-3 h-100 d-flex flex-column " id="the-chat">
				<nav class="navbar" id="navbar">
					<div class=" nav container " id="nav-tab" role="tablist">
					</div>
				</nav>
				<div class="tab-content" id="nav-tabContent">
					<div id="conv-container">
					</div>
				</div>
			</div>
			<div class="col-lg-12 col-xl-9 h-100 d-flex flex-column ">

				<nav class="navbar navbar-expand" id="navbar-long">
					<div class="container-fluid" id="container">
						<a class="navbar-brand " href="#home">PONG+</a>
					</div>
				</nav>
				<div class="centerZone">
					<div class="container h-100 w-100" id="main-div">
					{% if not user.is_authenticated %}
						<div class="m-wrapperHello" id="log-div">
							<button type="button" class="a-btn -orange -lg" data-bs-toggle="modal"
								data-bs-target="#create-account-modal" id="signup-btn">
								CREER UN COMPTE
							</button>
							<button type="button" class="a-btn -orange -lg" data-bs-toggle="modal"
								data-bs-target="#connexion-modal" id="signin-btn">
								SE CONNECTER
							</button>
							<button type="button" class="a-btn -orange -lg" data-bs-target="#connexion-ft-modal"
								id="signin-42-btn">
								SE CONNECTER AVEC 42
							</button>
						</div>


						<!-- Create an account Modal -->
						<div class="modal fade" id="create-account-modal" tabindex="-1"
							aria-labelledby="create-account-modal" aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content ">

									<form method="post" id="signup-form">
										<input type="hidden" name="form_type" value="signup">
										<div class="modal-header">
											<h5 class="modal-title">CREER UN COMPTE</h5>
											<button type="button" class="btn-close btn-close-white"
												data-bs-dismiss="modal" aria-label="Close"></button>
										</div>
										<div class="modal-body">
											{% csrf_token %}
											{{ signup_form }}
										</div>
										<div class="modal-footer">
											<button data-bs-dismiss="modal" type="button" class="a-btn -heart">
												<svg xmlns="http://www.w3.org/2000/svg" class="bi bi-heart-fill "
													viewBox="0 0 16 16">
													<path fill-rule="evenodd"
														d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
												</svg>
												ANNULER</button>
											<button type="submit" class="a-btn -heart" id="signup-btn">
												<svg xmlns="http://www.w3.org/2000/svg" class="bi bi-heart-fill "
													viewBox="0 0 16 16">
													<path fill-rule="evenodd"
														d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
												</svg>
												CREER MON COMPTE</button>
										</div>
									</form>
								</div>
							</div>
						</div>



						<!-- Connexion Modal -->
						<div class="modal fade" id="connexion-modal" tabindex="-1" aria-labelledby="connexion-modal"
							aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content " id="signin-modal-content">
									<form method="post" id="signin-form" novalidate>
										<input type="hidden" name="form_type" value="signin">
										<div class="modal-header">
											<h5 class="modal-title">CONNECTEZ-VOUS A PONG+</h5>
											<button type="button" class="btn-close btn-close-white"
												data-bs-dismiss="modal" aria-label="Close"></button>
										</div>
										<div class="modal-body">
											{% csrf_token %}
											{{ signin_form }}
										</div>
										<div class="modal-footer">
											<button type="button" class="a-btn -heart" data-bs-dismiss="modal"
												aria-label="Close">
												<svg xmlns="http://www.w3.org/2000/svg" class="bi bi-heart-fill "
													viewBox="0 0 16 16">
													<path fill-rule="evenodd"
														d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
												</svg>
												ANNULER
											</button>
											<button type="submit" class="a-btn -heart" id="signin-btn">
												<svg xmlns="http://www.w3.org/2000/svg" class="bi bi-heart-fill "
													viewBox="0 0 16 16">
													<path fill-rule="evenodd"
														d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
												</svg>
												SE CONNECTER
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>


						<!-- Connexion 42 Modal -->
						<div id="connexion-ft-modal" tabindex="-1"></div>
						{% endif %}
					</div>
				</div>
			</div>
			
		</div>
	</div>

	<script src="/static/Transcendance/js/chat.js"></script>
	<script src="/static/Transcendance/js/chat.listener.js"></script>
	<script src="/static/Transcendance/js/getters.js"></script>
	<script src="/static/Transcendance/js/listen_log_btn.js"></script>
	<script src="/static/Transcendance/js/logout.js"></script>
	<script src="/static/Transcendance/js/navbar.js"></script>
	<script src="/static/Transcendance/js/navbar.listener.js"></script>
	<script src="/static/Transcendance/js/profile.js"></script>
	<script src="/static/Transcendance/js/profile.listener.js"></script>
	<script src="/static/Transcendance/js/signin_form.js"></script>
	<script src="/static/Transcendance/js/signin_with_42.js"></script>
	<script src="/static/Transcendance/js/signup_form.js"></script>
	<script src="/static/Transcendance/js/utils.js"></script>
	<script src="/static/Transcendance/js/socket.js"></script>
	<script src="/static/Transcendance/js/senders.js"></script>
	<script src="/static/Transcendance/js/clear_connexion_page.js"></script>
	<script src="/static/Transcendance/js/update_form.js"></script>
	<script src="/static/Transcendance/js/centerZone.js"></script>
	<script src="/static/Transcendance/js/centerZone.listener.js"></script>
	<script src="/static/Transcendance/js/pong.js"></script>
	<script src="/static/Transcendance/js/pong.ball.js"></script>
	<script src="/static/Transcendance/js/pong.paddles.js"></script>
	<script src="/static/Transcendance/js/pong.code.js"></script>
	<script src="/static/Transcendance/js/pong.display.js"></script>
	<script src="/static/Transcendance/js/pong.control.js"></script>
	<script src="/static/Transcendance/js/pfc.js"></script>
	<script src="/static/Transcendance/js/hide_all_modals.js"></script>
	{% if not user.is_authenticated %}
		<script>
			listen_log_btn();
		</script>
	{% else %}
		<script>
			clear_connexion_page();
		</script>
	{% endif %}
	<!-- Bootstrap JS (just before body closing tag) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
		</script>



</body>
<!-- <script src="index.js"></script> -->

</html>
