{% load static %}

<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, 
					initial-scale=1,  
					shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'Transcendance/css/transcendance.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Transcendance/css/transcendance.chat.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Transcendance/css/transcendance.navbar.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Transcendance/css/transcendance.main.css' %}">
</head>

<body>
	<script>
		let username = "{{ user.username }}";
		if (username)
			console.log(username);
		else
			console.log('no user');
	</script>
	<div class="container-fluid vh-100">
		<div class="row g-3 h-100 py-3">
			<div class="col-md-12 col-lg-8 col-xl-9 h-100 d-flex flex-column order-lg-2 ">

				<nav class="navbar navbar-expand" id="navbar-long">
					<div class="container-fluid" id="container">
						<a class="navbar-brand " href="#">PONG+</a>
					</div>
				</nav>
				<div class="main">
					<div class="container h-100 w-100">
						<!-- <div class="wrapper_profile">
							<div class="profile__edit">
								<img class="profile__pic " src="./assets/user.jpg">
								<h3 class="profile__name ">Username</h3>
								<button class="btn-orange" type="button">Editer mon profil</button>
							</div>
							<div class="history">
								<h2>HISTORIQUE</h2>
								<ul class="history__list">
									<li class="get_history_item">item</li>
									<li class="get_history_item">item</li>
									<li class="get_history_item">item</li>
								</ul>
							</div>
						</div> -->

						<div class="wrapper-btn-connexionpage" id="log-div">
							<button type="button" class="btn-orange" data-bs-toggle="modal"
								data-bs-target="#signup-modal">
								CREER UN COMPTE
							</button>
							<button type="button" class="btn-orange" data-bs-toggle="modal"
								data-bs-target="#signin-modal">
								SE CONNECTER
							</button>
							<button type="button" class="btn-orange" data-bs-toggle="modal"
								data-bs-target="#connexion-ft-modal">
								SE CONNECTER AVEC 42
							</button>
						</div>
						<!-- Create an account Modal -->
						<div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="create-account-modal"
							aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content ">

									<form method="post" id="signup_form" novalidate>
										<input type="hidden" name="form_type" value="signup">
										{% csrf_token %}
										<div class="modal-header">
											<h5 class="modal-title">CREER UN COMPTE</h5>
											<button type="button" class="btn-close btn-close-white"
												data-bs-dismiss="modal" aria-label="Close"></button>
										</div>
										<div class="modal-body">
											{{ signup_form }}
										</div>
										<div class="modal-footer">
											<button data-bs-dismiss="modal" type="button" class="btn-heart">
												<svg xmlns="http://www.w3.org/2000/svg" class="bi bi-heart-fill "
													viewBox="0 0 16 16">
													<path fill-rule="evenodd"
														d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
												</svg>
												ANNULER</button>
											<button type="submit" class="btn-heart" id="signup-btn">
												<svg xmlns="http://www.w3.org/2000/svg" class="bi bi-heart-fill "
													viewBox="0 0 16 16">
													<path fill-rule="evenodd"
														d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
												</svg>
												CREER MON COMPTE</button>
										</div>
									</form>
								</div>
							</div>
						</div>

						<!-- Connexion Modal -->
						<div class="modal fade" id="signin-modal" tabindex="-1" aria-labelledby="connexion-modal"
							aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content ">
									<form method="post" id="signin-form" novalidate>
										<input type="hidden" name="form_type" value="signin">
										{% csrf_token %}
										<div class="modal-header">
											<h5 class="modal-title">CONNECTEZ-VOUS A PONG+</h5>
											<button type="button" class="btn-close btn-close-white"
												data-bs-dismiss="modal" aria-label="Close"></button>
										</div>
										<div class="modal-body">
											{{ signin_form }}
										</div>
										<div class="modal-footer">
											<button type="button" class="btn-heart" data-bs-dismiss="modal"
												aria-label="Close">
												<svg xmlns="http://www.w3.org/2000/svg" class="bi bi-heart-fill "
													viewBox="0 0 16 16">
													<path fill-rule="evenodd"
														d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
												</svg>
												ANNULER
											</button>
											<button type="submit" class="btn-heart" id="signin-btn">
												<svg xmlns="http://www.w3.org/2000/svg" class="bi bi-heart-fill "
													viewBox="0 0 16 16">
													<path fill-rule="evenodd"
														d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
												</svg>
												SE CONNECTER
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>

						<!-- Connexion 42 Modal -->
						<div class="modal fade" id="connexion-ft-modal" tabindex="-1"
							aria-labelledby="connexion-ft-modal" aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content ">
									<div class="modal-header">
										<h5 class="modal-title">CONNECTEZ-VOUS AVEC 42</h5>
										<button type="button" class="btn-heart" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<iframe id="authFrame" width="100%" height="500px" src="https://fr.wikipedia.org/wiki/Wikip%C3%A9dia:Accueil_principal"></iframe>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- THE chat -->
			<div class="col-md-12 col-lg-4 col-xl-3 h-100 d-flex flex-column order-lg-1 " id="the-chat">
				<nav class="navbar">
					<div class=" nav container " id="nav-tab" role="tablist">
					</div>
				</nav>
				<div class="tab-content " id="nav-tabContent">
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap JS (just before body closing tag) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
		</script>

	<script src="/static/Transcendance/js/signup_form.js"></script>
	<script src="/static/Transcendance/js/signin_form.js"></script>
	<script src="/static/Transcendance/js/navbar.js"></script>
	<script src="/static/Transcendance/js/chat.js"></script>
	<script src="/static/Transcendance/js/chat.listener.js"></script>

</body>
<!-- <script src="index.js"></script> -->

</html>
